<template>
    <lightning-card title="Other Contracts" icon-name="standard:article">
        <div class="slds-m-around_medium">
            <template if:true={contractList}>
                <lightning-datatable class="related-list" data={contractList} columns={columns} key-field="Id" hide-checkbox-column="true"
                resize-column-disabled="true">
                </lightning-datatable>
            </template>
            <template if:true={error}>
                {error}
            </template>
        </div>
    </lightning-card>
</template>
