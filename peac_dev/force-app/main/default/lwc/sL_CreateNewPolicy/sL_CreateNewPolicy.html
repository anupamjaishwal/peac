<template>
    <lightning-card title="Create New Policy">
        <template lwc:if={isLoading}><lightning-spinner alternative-text="Loading"></lightning-spinner></template>
        <template lwc:else>
            <lightning-layout>
                <lightning-layout-item padding="around-medium" size="12">
                    
                        <lightning-input label="Carrier Name" value={carrier} onchange={handleCarrier} required></lightning-input>
                        <lightning-combobox label="Insurance Type" value={insurType} onchange={handleInsurType}
                            options={insuranceTypes} required></lightning-combobox>
                        <lightning-input label="Effective Date" type="date" value={effectiveDate} onchange={handleEffectiveDate} required></lightning-input>
                        <lightning-input label="Expiration Date" type="date" value={expireDate} onchange={handleExpireDate} required></lightning-input>
                        <lightning-input label="Cancel Date" type="date" value={cancelDate} onchange={handleCancelDate}></lightning-input>
                                          
                </lightning-layout-item>
            </lightning-layout> 
            <div slot="footer">
                <lightning-button type="button" label="Cancel" onclick={goToCallingRecord}
                    class="slds-var-m-left_x-small"></lightning-button>
                <lightning-button class="slds-var-m-left_x-small" type="button" label="Save" variant="brand" onclick={handleSubmit}></lightning-button>
            </div>  
        </template>
    </lightning-card>
</template>
