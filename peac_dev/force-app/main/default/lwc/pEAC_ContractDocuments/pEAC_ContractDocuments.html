<template>
    <lightning-card class="slds-text-align_left"  icon-name="custom:custom62" title="Contract Documents">
    <lightning-button label="Refresh Documents" slot="actions" onclick={handleRetreiveDocuments}></lightning-button>
    <ul class="slds-m-around_medium">
        <li >
            <b class="slds-m-top_xx-small slds-text-title_caps">Uploaded documents</b>
            <lightning-datatable key-field="Id" data={defaultRow} columns={columns}  hide-checkbox-column class="slds-m-top_xx-small"></lightning-datatable>
            <template if:true={showViewAllLink}>
               <div class="slds-m-top_small"> <center><a onclick={showAllUploadDocu}>View all</a></center></div>
            </template>
            <p class="slds-text-align_center" if:false={defaultRow.length}>
                No attachments added yet
            </p>
        </li>
    </br>
    </br>
   
    </ul>
        <div lwc:if={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>

        
            </lightning-card>
                <template if:true={modalAllUpload}>
                    <section role="dialog" tabindex="-1"  aria-modal="true"  class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                    <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" ></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Uploaded Document</h2>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium" id="3">
                               <!-- <c-sl_on-base-attachment-uploader opportunity-id={recordId} record-id={recordId}></c-sl_on-base-attachment-uploader>-->
                               <lightning-datatable key-field="Id" data={defaultRow} columns={columns}  hide-checkbox-column></lightning-datatable>
                            </div>
                            <footer class="slds-modal__footer">
                                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                            </footer>
                            
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </template>
                
</template>
