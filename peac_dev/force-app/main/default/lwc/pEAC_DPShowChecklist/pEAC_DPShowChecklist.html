<template>
  <lightning-card class="slds-text-align_center"  icon-name="custom:custom62">
    <h1 slot="title">Stip Checklist</h1>
        <div class="slds-p-horizontal_small">


          <table aria-multiselectable="true" class="slds-table slds-table_bordered" role="grid" style="width:95%">
            
            <thead style="text-align: center;">
              <tr>
                
                <th class=" slds-is-resizable slds-is-sortable slds-cell_action-mode slds-cell-wrap"  style="width:15em" scope="col">
                  Name
                 
                </th>
                <th class="slds-is-resizable slds-is-sortable slds-cell_action-mode " scope="col" style="width:8em">
                 Status
                 
                </th>
                <th  class=" slds-is-resizable slds-is-sortable slds-cell_action-mode" scope="col" style="width:15em; justify-content: right;">
                  &nbsp; &nbsp;Upload
                  
                </th>
                </tr>
                </thead>
                <tbody style="vertical-align:top;">
                   
                    <template for:each={recordsToDisplay} for:item="cas">
                        <tr key={cas.Id}>
                        <td class="slds-cell_action-mode td-fixed-width" scope="row" style="width: 15em;">
                            <div class="slds-truncate slds-cell-wrap">
                            <!--<a href={cas.Id} tabindex="0">{cas.Name}</a>-->
                            {cas.Name}
                            </div>
                        
                        </td>
                        <td class="slds-cell_action-mode" role="gridcell" style="width: 10em;">
                            <div class="slds-truncate" title={cas.TC_Origination__Status__c}>{cas.TC_Origination__Status__c}</div>
                        </td>
                        <td class="slds-cell_action-mode" role="gridcell" style="width: 10em; padding-left:20px; padding-top: 0;">

                            <lightning-file-upload data-id={cas.Id}
                                name="fileUploader"
                                onuploadfinished={handleFile}
                                class="slds-align_absolute-center removeDropZone"
                                multiple >
                            </lightning-file-upload>
                            <template if:true={cas.showFile}>
                            <a onclick={showuploadedDocu} data-id={cas.Id}>File - {cas.count}</a>
                          </template>
                        </td>
                     </tr>
                    </template>
                </tbody>
            </table>
            </div>
        
       
      </lightning-card>
      <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Upload Document</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                <lightning-datatable key-field="Id" data={uploadedDocuments} columns={fCol} hide-checkbox-column></lightning-datatable>
              </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                </footer>
              
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
     
</template>
