<template>
    <template if:true={isLoading}><lightning-spinner alternative-text="Loading"></lightning-spinner></template>
    <template if:false={isLoading}>
        <template if:false={isShowingToast}>
            <lightning-card if:false={isDisabled}>
                <div class="slds-text-align_center">
                    <div class="slds-var-p-around_medium">
                        <lightning-input name="Maximum_Balance_CBR__c" label="Maximum Balance CBR" type="number" value={maximumBalanceCbr}
                            formatter="currency" step=".01" onchange={handleChangeMax}></lightning-input>
                    </div> 
                    <div class="slds-var-p-around_medium">
                      <lightning-input name="Maximum_CBR_XBS_ADR__c" label="Maximum Balance CBR (XBS, ADR)" type="number" value={maximumBalanceCbr_XBS_ADR}
                          formatter="currency" step=".01" onchange={handleChangeMax_XBS_ADR}></lightning-input>
                  </div>   
                    <div class="slds-var-p-around_medium">
                        <lightning-button label="Cancel" title="Cancel" onclick={handleCancel}></lightning-button>
                        <lightning-button label="Update" title="Update" variant="brand" onclick={handleUpdateCBR} disabled={isDisabled}></lightning-button>
                    </div>
                </div>
            </lightning-card>
            <lightning-card if:true={isDisabled} >
                <div class="slds-text-align_center">
                   <div class="slds-text-heading_small">
                      <div class="slds-text-color_error"> {PortalUserRestrictedMessage} </div>
                   </div>
                   <div class="slds-var-p-around_medium" >
                      <lightning-button label="Back" title="Back" onclick={handleCancel}></lightning-button>
                   </div>
                </div>
            </lightning-card>
          
        </template>
        <template if:true={isShowingToast}>
            <div class="slds-notify_container slds-is-relative">
                <div class={divClass} role="status">
                  <span class="slds-assistive-text">{variant}</span>
                  <span class={iconClass} title={variant}>
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                      <use xlink:href={iconPath}></use>
                    </svg>
                  </span>
                  <div class="">
                    <h2 class="slds-text-heading_small ">{mainMessage}</h2>
                  </div>
                  <div class="slds-notify__close">
                    <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close" onclick={handleCloseToast}>
                      <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                      </svg>
                      <label class="slds-assistive-text">Close</label>
                    </button>
                  </div>
                </div>
              </div>
        </template>
    </template>
</template>
