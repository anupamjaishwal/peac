<template>
  <template if:true={dealerReps}>
    <lightning-card title="PEAC Contacts" icon-name="standard:contact" style="padding-top: 30px">
      <article class="mainCard">
        <template for:each={dealerReps} for:item="dealer">
          <div class="slds-card__body slds-card__body_inner" key={dealer.Id}>
            <article class="slds-card slds-card_boundary">
              <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                  <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="PEAC Contact">
                      <lightning-icon icon-name="standard:contact" alternative-text="PEAC Contact" title="PEAC Contact"></lightning-icon>
                      <span class="slds-assistive-text">account</span>
                    </span>
                  </div>
                  <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                      <a href="#" class="slds-card__header-link slds-truncate" title={dealer.Name}>
                        <span>{dealer.Name}</span>
                      </a>
                    </h2>
                  </div>
                </header>
              </div>
              <div class="slds-card__body slds-card__body_inner">
                <p class="slds-var-p-horizontal_small">Title: {dealer.Title}</p>
                <p class="slds-var-p-horizontal_small">Email: <lightning-formatted-email value={dealer.Email} hide-icon></lightning-formatted-email> </p>
                <p class="slds-var-p-horizontal_small">Phone: <lightning-formatted-phone value={dealer.Phone}></lightning-formatted-phone></p>
              </div>
            </article>
          </div>
        </template>
      </article>
    </lightning-card>
  </template>
</template>
