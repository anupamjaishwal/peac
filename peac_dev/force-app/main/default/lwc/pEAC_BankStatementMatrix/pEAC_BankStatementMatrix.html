<template>
  <template if:true={sections}>
    <template for:each={sections} for:item="sec">
      <div key={sec.header} class="slds-card slds-m-around_medium">
        <!-- Section Header -->
        <div class="slds-card__header slds-p-horizontal_medium slds-p-vertical_small">
          <h2 class="slds-text-heading_medium" style="color: #000000;">
            {sec.header}
          </h2>
        </div>

        <!-- Section Body -->
        <div class="slds-card__body slds-p-horizontal_medium slds-p-bottom_medium">
          <!-- Vertical Table -->
          <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
              <tr>
                <th>Bank Statement Name</th>
                <template for:each={sec.columns} for:item="col">
                  <th key={col.id}>
                    <a href={col.url} target="_blank" rel="noopener noreferrer">
                      {col.name}
                    </a>
                  </th>
                </template>
                <th><b>Average</b></th>
              </tr>
            </thead>

            <tbody>
              <template for:each={sec.rows} for:item="row">
                <tr key={row.label}>
                  <td><b>{row.label}</b></td>
                  <template for:each={row.values} for:item="val">
                    <td key={val}>{val}</td>
                  </template>
                  <td><b>{row.avgValue}</b></td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </div>
    </template>
  </template>
</template>
